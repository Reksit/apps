name: smart_assessment_system
description: A comprehensive Smart Assessment and Feedback Monitoring System mobile app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.6
  material_design_icons_flutter: ^7.0.7296
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.3.2
  
  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Navigation
  go_router: ^12.1.1
  
  # UI Enhancements
  flutter_spinkit: ^5.2.0
  shimmer: ^3.0.0
  cached_network_image: ^3.3.0
  
  # Charts & Graphs
  fl_chart: ^0.64.0
  
  # Date & Time
  intl: ^0.18.1
  
  # File Handling
  file_picker: ^6.1.1
  path_provider: ^2.1.1
  
  # Notifications
  flutter_local_notifications: ^16.3.0
  
  # Connectivity
  connectivity_plus: ^5.0.2
  
  # Image Handling
  image_picker: ^1.0.4
  
  # URL Launcher
  url_launcher: ^6.2.1
  
  # WebView
  webview_flutter: ^4.4.2
  
  # Calendar
  table_calendar: ^3.0.9
  
  # Pull to Refresh
  pull_to_refresh: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses_material_design: true
  
  assets:
    - assets/images/
    - assets/icons/